<div class="login-form-flex">
  <mat-card>
    <mat-card-title>My Finnance Planner - Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" [hideRequiredMarker]="true">
          <mat-label>Usuário</mat-label>
          <input matInput formControlName="email"/>
          @if(loginForm.get("email")?.invalid && loginForm.get("email")?.touched) {
          <mat-error>Usuário é obrigatório</mat-error>
          }
        </mat-form-field>

        <mat-form-field appearance="fill" [hideRequiredMarker]="true">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" />
          @if (loginForm.get("password")?.invalid && loginForm.get("password")?.touched) {
          <mat-error>Senha é obrigatório</mat-error>
          }
        </mat-form-field>

        <button matButton="filled" color="primary" type="submit">Login</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
