services:
  backend:
    container_name: backend
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: dev
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - /app/.venv
    depends_on:
      - mfp_database
    entrypoint: ["/app/entrypoint.sh"]
    # Comando sobrescreve o CMD do Dockerfile para ativar o --reload em dev
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  mfp_database:
    image: postgres:17-alpine
    env_file:
      - .env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
